<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<link href="bb.css" rel="stylesheet" type="text/css">
	<script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>

	<script>
	function DataCtrl($scope) {
	//console.log("Dans le DataCtrl... doing some work...");
		  $scope.stats= [
		    {nom:'Jean Desbiens',inspPrevues:50,inspDelta:-10},
		    {nom:'Pierre-Jean Jacques',inspPrevues:20,inspDelta:0},
		    {nom:'Marie Carmen',inspPrevues:60,inspDelta:40}];
		}
	</script>

</head>
<body>

<div class='header'><h1>Accueil</h1></div>
<p>Application mobile de démonstration</p>

<div ng-app>
  <div ng-controller="DataCtrl">
    <ul class="unstyled">
      <li ng-repeat="stat in stats">
       <span class=nom> {{stat.nom}}</span>
        <progress max={{stat.inspPrevues}} value={{stat.inspPrevues+stat.inspDelta}} ></progress> 
        <span class=inspPrevues> {{stat.inspPrevues}}</span>
        <span class=inspDelta value={{stat.inspDelta}}> {{stat.inspDelta}}</span>
      </li>
    </ul>
  </div>
</div>


</body>
</html>
